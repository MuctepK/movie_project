<li>
    <div class="agile_tv_series_grid">
        <div class="col-md-5 agile_tv_series_grid_left">
            <div class="w3ls_market_video_grid1">
                <img src="{{ movie.photo.url }}" alt=" " class="img-responsive carousel-item" />
                <a class="w3_play_icon" href="#small-dialog">
                    <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <div class="col-md-7 agile_tv_series_grid_right carousel-item">
            <p class="fexi_header">{{ movie.title }}</p>
            <p class="fexi_header_para"><span class="conjuring_w3">Описание<label>:</label></span> {{ movie.short_description }}</p>
            <p class="fexi_header_para"><span>Дата выхода<label>:</label></span> {{movie.release_date}}</p>
            <p class="fexi_header_para">
                <span>Жанры<label>:</label> </span>
                {% for genre in movie.genres.all %}
                    {% if forloop.last %}
                        <a href="#">{{ genre.genre }}</a>
                    {% else %}
                <a href="#">{{ genre.genre }}</a> |
                    {% endif %}
                    {% endfor %}
            </p>
            <p class="fexi_header_para fexi_header_para1"><span>Рейтинг<label>:</label></span>
                <a href="#"><i class="fa fa-star" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-star" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-star-half-o" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
            </p>
        </div>
    <div class="clearfix"> </div>
    </div>
</li>
