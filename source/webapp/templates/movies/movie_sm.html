{% load staticfiles %}
<div class="item">
    <div class="w3l-movie-gride-agile w3l-movie-gride-agile1">
        <a href="{% url 'webapp:movie_detail' movie.pk %}" class="hvr-shutter-out-horizontal">
            {% if movie.photo %}
            <img src="{{ movie.photo.url }}" title="album-name" class="img-responsive" alt=" " />
            {% else %}
            <img src="{% load staticfiles %}" title="album-name" class="img-responsive" alt=" " />
            {% endif %}
            <div class="w3l-action-icon"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
        </a>
        <div class="mid-1 agileits_w3layouts_mid_1_home">
            <div class="w3l-movie-text">
                <h6><a href="{% url 'webapp:movie_detail' movie.pk %}">{{ movie.title }}</a></h6>
            </div>
            <div class="mid-2 agile_mid_2_home">
                <p>{{ movie.year }}</p>
                <div class="block-stars">
                    <ul class="w3l-ratings">
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        {% if movie.is_new %}
        <div class="ribben">
            <p>Новое</p>
        </div>
        {% endif %}
    </div>
</div>
